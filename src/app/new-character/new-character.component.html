<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add New Character</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="name">Character Name:</label>
          <br>
          <input class="form-control" type="text" #name>
        </div>
        <div class="form-group">
          <label for="tagLine">Tag Line:</label>
          <br>
          <input class="form-control" type="text" #tagLine>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <br>
          <input class="form-control" type="text" #description>
        </div>

        <div class="form-group">
          <label for="exampleSelect1">Category: </label>
          <select class="form-control" #category>
            <option value="Hero">Hero</option>
            <option value="Villian">Villian</option>
            <option value="Neutral">Neutral</option>
          </select>
        </div>
        <button class="btn btn-success" type="button" (click)="submitNewCharacter(description.value, name.value, tagLine.value, category.value); name.value=''; tagLine.value=''; category.value=''; description.value=''">Add Character</button>
      </form>
    </div>
  </div>
</div>
