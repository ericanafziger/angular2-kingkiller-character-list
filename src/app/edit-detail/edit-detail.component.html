<div class="container">
  <ol class="breadcrumb">
    <li><a (click)="goBack()">Back to Edit Character List</a></li>
  </ol>
  <div class='panel panel-default'>
    <div class="panel-heading">
      <h4 class="panel-title">Edit Character</h4>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" #name value="{{(characterToEdit | async)?.name}}">
      </div>
      <div class="form-group">
        <label>Tag Line:</label>
        <input type="text" class="form-control" #tagLine value="{{(characterToEdit | async)?.tagLine}}">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea rows="4" type="text" class="form-control" #description value="{{(characterToEdit | async)?.description}}"></textarea>
      </div>
      <div class="form-group">
        <label>Category:</label>
        <select class="form-control" #category value="{{(characterToEdit | async)?.category}}">
          <option value="Hero">Hero</option>
          <option value="Villian">Villian</option>
          <option value="Neutral">Neutral</option>
        </select>
      </div>
      <button type="button" class="btn btn-warning" (click)="saveEdit(name.value, tagLine.value, description.value, category.value)">Save</button>
      <button type="button" class="btn btn-danger" (click)="deleteCharacter()">Delete</button>
    </div>
  </div>
</div>
